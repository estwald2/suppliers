<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Prodotti - Area Riservata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- SEZIONE LOGIN (visibile di default) -->
        <div id="login-section">
            <h1>Accesso Area Riservata</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <p id="login-error" class="error-message hidden"></p>
        </div>

        <!-- SEZIONE RICERCA (nascosta di default) -->
        <div id="search-section" class="hidden">
            <div class="header">
                <h1>Ricerca Prodotti</h1>
                <button id="logout-button">Logout</button>
            </div>
            <div class="search-box">
                <input type="search" id="search-input" placeholder="Cerca valvola, produttore, keyword...">
                <button id="search-button">Cerca</button>
            </div>
            <div id="loading-spinner" class="hidden"></div>
            <div id="results-container"></div>
        </div>
    </div>

    <!-- Librerie e script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
