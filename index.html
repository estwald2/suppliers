<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Prodotti - Area Riservata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h1>Accesso Area Riservata</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <p id="login-error" class="error-message hidden"></p>
        </div>

        <div id="search-section" class="hidden">
            <div class="header">
                <h1>Ricerca Prodotti</h1>
                <div>
                    <span id="admin-label" class="admin-badge admin-only" style="display: none;">Admin</span>
                    <button id="manage-users-button" class="button-manage admin-only" style="display: none;"><i class="fas fa-users"></i> Gestisci Utenti</button>
                    <button id="add-product-button" class="button-add admin-only" style="display: none;"><i class="fas fa-plus"></i> Aggiungi Prodotto</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
            <div class="search-box">
                <input type="search" id="search-input" placeholder="Cerca valvola, produttore, keyword...">
                <button id="search-button">Cerca</button>
            </div>
            <div id="loading-spinner" class="hidden"></div>
            <div id="results-container"></div>
        </div>
    </div>

    <div id="product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Aggiungi Nuovo Prodotto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <label for="nome_generico">Nome Generico</label>
                <input type="text" id="nome_generico" required>
                
                <label for="produttore">Produttore</label>
                <input type="text" id="produttore" required>
                
                <label for="fornitore_nome">Nome Fornitore</label>
                <input type="text" id="fornitore_nome" required>

                <label for="fornitore_email">Email Fornitore</label>
                <input type="email" id="fornitore_email" required>

                <label for="keywords">Keywords (separate da virgola)</label>
                <input type="text" id="keywords" required placeholder="valvola, ottone, riscaldamento">

                <label>Listino Prezzi</label>
                <div id="listino-editor">
                    <table id="listino-table-editor">
                        <thead>
                            <tr>
                                <th>ID Item</th>
                                <th>Dimensione</th>
                                <th>Prezzo Netto (â‚¬)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <button type="button" id="add-listino-row" class="button-add-row"><i class="fas fa-plus"></i> Aggiungi Riga</button>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="button-save">Salva</button>
                    <button type="button" id="cancel-button">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <div id="user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="user-modal-title">Aggiungi Nuovo Utente</h2>
            <form id="user-form">
                <label for="new-user-email">Email Utente</label>
                <input type="email" id="new-user-email" required>
                
                <label for="new-user-password">Password Provvisoria</label>
                <input type="password" id="new-user-password" required>

                <div class="modal-actions">
                    <button type="submit" class="button-save">Crea Utente</button>
                    <button type="button" id="cancel-user-button">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
